<app-header class="header" [bgColor]="'bgColor-white'" [visibility]="'show'"></app-header>

<div class="need-container">
    <div class="need-image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/A_black_image.jpg">
    </div>
    <div class="need-info-container">
        <div class="info">
            <h2>{{need.title}}</h2>
            <p>{{need.description}}</p>
            <span class="info-item">
                <i class="bi bi-person"></i>
                <a class="link" (click)="redirectToUserPage(need.requestor.ci)">{{need.requestor.firstName}} {{need.requestor.lastName}}</a>
            </span>
            <span class="info-item">
                <i class="bi bi-geo-alt"></i>
                <span class="text">{{need.needAddress}}</span>
            </span>
            <span class="info-item">
                <i class="bi bi-calendar4"></i>
                <span class="text">{{need.needDate | date}}</span>
            </span>
            <span class="info-item">
                <i class="bi bi-map"></i>
                <span class="text">{{need.modality}}</span>
            </span>
            <div class="skills">
                <span class="label">Requested Skills</span>
                <ul *ngFor="let skill of need.requestedSkills">
                    <li class="skill">
                        <span class="data">{{skill.name | titlecase}}</span>
                    </li>
                </ul>
            </div>
        </div>  
        <div class="btn-container">
            <div class="btn-creator" *ngIf="isRequestor && !isExpired()">
                <app-needy-button [text]="'Edit'" 
                    [bgColor]="'bgColor-blue'" 
                    class="button-needy small" 
                    (click)="updateNeedy()">
                </app-needy-button>
                <app-needy-button [text]="'Appliers'" 
                    [bgColor]="'bgColor-blue'" 
                    class="button-needy small" 
                    (click)="redirectToAppliersPage()">
                </app-needy-button>
                <app-needy-button [text]="'Delete'" 
                    [bgColor]="'bgColor-red'" 
                    class="button-needy small" 
                    (click)="deleteNeedy()">
                </app-needy-button>
            </div>
            <app-needy-button [text]="'Rating User'" 
                [bgColor]="'bgColor-blue'" 
                class="button-needy" 
                *ngIf="isRequestor && isExpired()"
                (click)="redirectToRatingPage()">
            </app-needy-button>
            <app-needy-button [text]="'Apply'" 
                [bgColor]="'bgColor-blue'" 
                class="button-needy" 
                *ngIf="!isRequestor && !isApplied"
                (click)="applyNeed()">
            </app-needy-button>
            <app-needy-button [text]="'Unapply'" 
                [bgColor]="'bgColor-red'" 
                class="button-needy" 
                *ngIf="!isRequestor && isApplied" 
                (click)="unapplyNeed()">
            </app-needy-button>
        </div>
    </div>
</div>
