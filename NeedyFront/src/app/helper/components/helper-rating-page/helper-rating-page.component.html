<app-header class="header" [bgColor]="'bgColor-white'" [visibility]="'show'"></app-header>

<div class="blue-container">
  <div class="header1">
    <div class="img-header-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
    </div>
  </div>
    <div class="info-container">
        <h1 class="heading">{{ userFullName }}<span class="space"></span> {{ age }}</h1>
        <div class="rating-row">
          <h1 class="rating">Rating:<span class="space"></span> {{ rating }}/5</h1>
        </div>    
        <div class="expanded-container">
            <div class="list-container">
                <div *ngFor="let rating of userRatings">
                  <div class="rating-container">
                    <div class="img-container">
                      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                  </div>
                  <div class="rating-details">
                    <h2 class="giver-name">{{ rating.giverCI }}</h2>
                    <h3 class="rating">Rating: {{ rating.stars }}/5</h3>
                    <p class="rating-comment">{{ rating.comment }}</p>
                  </div>
                  </div>
                </div>
              </div>
          </div>
    </div>
</div>
