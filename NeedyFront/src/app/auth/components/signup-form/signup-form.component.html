<div class="form-container">
    <div class="inputs-section">
        <app-input-needy #inputName [placeHolder]="'Ricardo'" [labelTop]="'First Name'" class="inputNeedy f1"></app-input-needy>
        <app-input-needy #inputLastName [placeHolder]="'Arjona'" [labelTop]="'Last Name'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputEmail [placeHolder]="'needy@example.com'" [labelTop]="'Email Address'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputPassword [placeHolder]="''" [labelTop]="'Password'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputCi [placeHolder]="'51234567'" [labelTop]="'CI'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputZone [placeHolder]="'Pocitos'" [labelTop]="'Zone'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputAddress [placeHolder]="'Av.Italia 1234'" [labelTop]="'Address'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputPhone [placeHolder]="'095123456'" [labelTop]="'Phone number'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputGender [placeHolder]="'Masculino'" [labelTop]="'Gender'" class="inputNeedy"></app-input-needy>
        <app-input-needy #inputAboutMe [placeHolder]="'Soy una persona dedicada, cantante'" [labelTop]="'About me'" class="inputNeedy"></app-input-needy>
        <label for="basic-url" class="form-label">Birth date</label>
        <input #inputBirthDate type="date" value="2000-06-01" class="inputDate" />

        
        <div *ngIf="skills" class="select-container">
            <div class="row gx-2 gy-2 w-100">
                <app-skill-signup
                *ngFor="let skill of skills"
                class="col-4 col-md-4 col-lg-3"
                [skill]="skill"
                (btnClicked)="saveSkill($event)"
                >
                </app-skill-signup>
            </div>
        </div>
    </div>
    <div class="button-section"> 
        <app-needy-button [text]="'Create an account'" [bgColor]="'bgColor-blue'" class="button-needy" (click)="signUp()"></app-needy-button>
    </div>
</div>
