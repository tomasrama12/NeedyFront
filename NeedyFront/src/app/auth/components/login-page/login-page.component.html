<app-header class="header" [currentText]="'Login'" [bgColor]="'bgColor-white'" [visibility]="'hidden'"></app-header>

<div class="login-container">
    <div class="title-container">
        <h1 class="login-title">Needy</h1>
    </div>
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="inputs-section">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        formControlName="email" 
                        placeholder="needy@example.com"
                        [class.invalid]="loginForm.get('email')?.invalid">
                    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                    </div>
                </div>
                <div *ngIf="errorMessage" class="error text-danger">
                    {{errorMessage}}
                </div>
                <div class="toggler">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                    </div>
                    <a href="/login">Forgot password?</a>
                </div>
            </div>
            <div class="button-section"> 
                <button type="submit" class="btn bgColor-blue" [disabled]="!loginForm.valid">Login</button>
                <div class="bottom">
                    <span>Don't have an account? </span><a href="/signup">Sign up</a>
                </div>
            </div>
        </form>
    </div>
</div>
<app-alert *ngIf="showAlert"></app-alert>
